<body>
<h1 style="text-align:center;">Project Genesis - Flexbox Grid</h1>

<div class="row" style="justify-content: center; display: flex;">
	<div class="col col-3"><h2>Usage:</h2></div>
	<ul class="col col-8"> 
		<li class="col col-4">Follow normal grid naming conventions</li>
		<li class="col col-4">Add an extension if you want to move a column to another spot with an extension of 'col-order-{Column spot #}</li>
	</ul>
</div>

<div class="row">
  <div class="box col col-7 col-order-2">
    .col .col-7 .col-order-2
  </div>
  <div class="box col col-5">
    .col .col-5
  </div>
</div>

<div class="row">
  <div class="box col col-8">
    Box 1
  </div>
  <div class="box col col-4">
    Box 2
  </div>
</div>

  <div class="box col col-9 col-order-2">
    Box 1
  </div>
  <div class="box col col-3">
    Box 2
  </div>
</div>

<div class="row">
  <div class="box col col-10">
    Box 1
  </div>
  <div class="box col col-2">
    Box 2
  </div>
</div>
