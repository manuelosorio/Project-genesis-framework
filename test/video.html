<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/project-genesis.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/project-genesis.js"></script>
    <title>Project Genesis - Video Player</title>

</head>
<body>
	<h1 style="text-align:center;">Project Genesis - Video Player</h1>

	<div class="row" style="justify-content: center; display: flex;">
		<div class="col col-3"><h2>Usage:</h2></div>
		<ul class="col col-8">
			<li class="col col-4">Follow normal grid naming conventions</li>
			<li class="col col-4">Add an extension if you want to move a column to another spot with an extension of 'col-order-{Column spot #}</li>
		</ul>
	</div>

  <div class="container">
	  <div id="video_player">
    	<video id="video">
			<source src="Intro-StormofColorRunfixed.mp4" type="video/mp4">
			<!-- Safari / iOS, IE9 -->
			<source src="http://files.simey.me/html5-vids/trailer.webm" type="video/webm">
			<!-- Chrome10+, Ffx4+, Opera10.6+ -->
			<source src="http://files.simey.me/html5-vids/trailer.ogv" type="video/ogg">
			<!-- Firefox3.6+ / Opera 10.5+ -->
			<div class="loading">
			  I have a bad feeling about this... <br>
			  ... your browser doesn't support the video format!
			</div>
			</video>
			<div id="video_controls_bar">
				<button id="playpausebtn"><i class="pg-play"></i></button>
				<input id="seekslider" type="range" min="0" max="100" value="0" step="1">
				<span id="time"><span id="cTimeText">00:00</span>  / <span id="dTimeText">00:00</span></span>
				<button id="mutebtn"><i class="pg-max-vol"></i></button>
				<input id="volumeSlider" type="range" min="0" max="100" value="100" step=".05">
				<button id="fullscreenbtn"><i class="pg-enter-fullscrn"></i></button>
			</div>
	  </div>
  </div>
</body>
</html>
